<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dynamic Poster Generator</title>
    
    <!-- YOUR GLOBAL NAV STYLES -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- APP STYLES -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- html2canvas Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div id="main-nav-placeholder"></div> 
    <script src="/assets/js/nav-loader.js"></script>

    <div class="app-layout">
        
        <!-- SIDEBAR CONTROLS -->
        <aside class="controls glass-panel">
            <header class="controls-header">
                <a href="/" class="logo">POSTER<span class="logo-highlight">GEN</span></a>
                <button id="uiThemeToggle" class="theme-btn" title="Toggle Theme">
                    <span class="icon-moon">üåô</span>
                    <span class="icon-sun">‚òÄÔ∏è</span>
                </button>
            </header>

            <div class="controls-content">
                
                <!-- 1. PROJECT -->
                <div class="control-group highlight-group">
                    <label>Project</label>
                    <div class="btn-group">
                        <button id="saveProjectBtn" class="btn primary">Save</button>
                        <button id="loadProjectBtn" class="btn secondary">Load</button>
                        <input type="file" id="projectFileInput" accept=".json" style="display: none;">
                    </div>
                </div>

                <div class="control-group">
                    <label>Import List (Markdown)</label>
                    <textarea id="markdownInput" class="import-box" placeholder="1. **Title** Description..."></textarea>
                    <button id="importMarkdownBtn" class="btn primary full-width">Import Items</button>
                </div>

                <div class="control-group row-group">
                    <label for="autoRenderToggle" class="switch-label">Auto-Render</label>
                    <input type="checkbox" id="autoRenderToggle" checked>
                </div>
                
                <hr class="separator">

                <!-- 2. COLORS -->
                <h3>Colors</h3>
                <div class="color-grid">
                    <div class="color-input">
                        <label>Background</label>
                        <input type="color" id="bgColorPicker" value="#EAE8E3">
                    </div>
                    <div class="color-input">
                        <label>Main Title</label>
                        <input type="color" id="titleColorPicker" value="#333333">
                    </div>
                    <div class="color-input">
                        <label>Text Block</label>
                        <input type="color" id="textColorPicker" value="#FFFFFF">
                    </div>
                </div>

                <div class="btn-group">
                    <button id="addItemBtn" class="btn primary">Add Point +</button>
                    <button id="remItemBtn" class="btn secondary">Remove -</button>
                </div>

                <hr class="separator">

                <!-- 3. TYPOGRAPHY -->
                <h3>Typography</h3>
                <div class="control-group">
                    <div class="label-row"><label>Main Title Size</label><span id="val-mainTitleSize">60</span></div>
                    <input type="range" id="mainTitleSize" min="30" max="150" value="60">
                </div>
                <div class="control-group">
                    <div class="label-row"><label>Main Title Spacing</label><span id="val-mainTitleSpacing">13</span></div>
                    <input type="range" id="mainTitleSpacing" min="0" max="30" value="13">
                </div>

                <div class="control-group">
                    <div class="label-row"><label>Block Title Size</label><span id="val-blockTitleSize">27</span></div>
                    <input type="range" id="blockTitleSize" min="15" max="80" value="27">
                </div>
                
                <div class="control-group">
                    <div class="label-row"><label>Block Desc Size</label><span id="val-blockDescSize">16</span></div>
                    <input type="range" id="blockDescSize" min="10" max="40" value="16">
                </div>

                <!-- RESTORED: Fine Tuning -->
                <div class="control-group">
                    <div class="label-row"><label>Title Vertical Offset</label><span id="val-blockTitleY">0</span></div>
                    <input type="range" id="blockTitleY" min="-30" max="30" value="0">
                </div>
                <div class="control-group">
                    <div class="label-row"><label>Desc Vertical Offset</label><span id="val-blockDescY">0</span></div>
                    <input type="range" id="blockDescY" min="-30" max="30" value="0">
                </div>

                <hr class="separator">

                <!-- 4. LAYOUT & SPACING -->
                <h3>Layout & Spacing</h3>
                
                <div class="control-group">
                    <div class="label-row"><label>Page Top Padding</label><span id="val-topPaddingSlider">50</span></div>
                    <input type="range" id="topPaddingSlider" min="0" max="200" value="50">
                </div>
                 <!-- RESTORED: Title to Block Gap -->
                <div class="control-group">
                    <div class="label-row"><label>Title-to-Block Gap</label><span id="val-topSpacingSlider">38</span></div>
                    <input type="range" id="topSpacingSlider" min="0" max="200" value="38">
                </div>
                <div class="control-group">
                    <div class="label-row"><label>Vertical Block Gap</label><span id="val-gapSlider">15</span></div>
                    <input type="range" id="gapSlider" min="0" max="100" value="15">
                </div>

                <hr class="separator">

                <!-- 5. BLOCK STYLING -->
                <h3>Block Style</h3>
                
                <div class="control-group">
                    <div class="label-row"><label>Block Height</label><span id="val-heightSlider">91</span></div>
                    <input type="range" id="heightSlider" min="50" max="250" value="91">
                </div>

                <div class="control-group">
                    <div class="label-row"><label>Block Overlap</label><span id="val-overlapSlider">100</span></div>
                    <input type="range" id="overlapSlider" min="0" max="200" value="100">
                </div>
                
                <!-- RESTORED: Horizontal Positioning -->
                <div class="control-group highlight-group" style="margin-top:5px;">
                    <label>Positioning</label>
                    <div class="control-group">
                        <div class="label-row"><label>Number X Position</label><span id="val-numXSlider">-13</span></div>
                        <input type="range" id="numXSlider" min="-100" max="100" value="-13">
                    </div>
                    <div class="control-group">
                        <div class="label-row"><label>Text X Position</label><span id="val-textXSlider">-54</span></div>
                        <input type="range" id="textXSlider" min="-250" max="50" value="-54">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="label-row"><label>Num Thickness</label><span id="val-outlineSlider">25</span></div>
                    <input type="range" id="outlineSlider" min="0" max="40" value="25">
                </div>

                <!-- 6. EXPORT -->
                <div class="control-group" style="margin-top: 20px;">
                    <h3>Export</h3>
                    <div class="control-group">
                        <label>Resolution Scale</label>
                        <select id="exportScale">
                            <option value="1">1x (Draft)</option>
                            <option value="2">2x (Screen)</option>
                            <option value="4" selected>4x (Print)</option>
                        </select>
                    </div>

                    <div class="btn-group">
                        <button id="exportPngBtn" class="btn success">PNG</button>
                        <button id="exportJpegBtn" class="btn success">JPEG</button>
                    </div>
                </div>
                
                <div id="debug-log" class="debug-area">Debug: Initializing...</div>
            </div>
        </aside>

        <!-- PREVIEW AREA -->
        <main class="preview-area">
            <div id="scaler-wrapper" class="poster-scaler">
                <div id="poster" class="poster-canvas">
                    <div id="poster-title" class="poster-title" contenteditable="true">
                        POSTER TITLE
                    </div>
                    <div id="items-container" class="items-wrapper">
                        <!-- Items injected via JS -->
                    </div>
                    <div id="rendered-overlay" class="render-overlay">
                        <div class="overlay-msg">Click anywhere to Edit</div>
                        <img id="rendered-img" src="" alt="Live Render">
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Hidden slider fallback -->
    <div style="display: none;">
        <input type="range" id="blockTitleSpacing" value="7">
        <input type="range" id="blockDescSpacing" value="6">
    </div>

    <script src="script.js"></script>
</body>
</html>
