<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quest 3 AR Studio</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#111115">

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- DOM Overlay Container (Visible in AR) -->
    <div id="overlay">
        
        <!-- Header & Controls Info -->
        <header>
            <div class="header-content">
                <div>
                    <h1>AR Studio</h1>
                    <p>Meta Quest 3</p>
                </div>
                <button id="toggle-help" class="icon-btn">?</button>
            </div>
            
            <!-- Instructions Panel -->
            <div id="instructions" class="glass-panel">
                <h3>Controls</h3>
                <ul>
                    <li><strong>Spawn:</strong> Point at floor ring + Trigger</li>
                    <li><strong>Move (Slide):</strong> Hold 'A' or 'X' Button + Look at floor</li>
                    <li><strong>Left Stick (Up/Down):</strong> Lift Up / Down</li>
                    <li><strong>Right Stick (Up/Down):</strong> Scale Size</li>
                    <li><strong>Right Stick (L/R):</strong> Rotate</li>
                </ul>
            </div>
        </header>

        <!-- Loading Indicator -->
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p id="loading-text">Loading 0%</p>
        </div>

        <!-- Bottom UI Wrapper -->
        <div class="bottom-ui">
            <!-- Model Selection -->
            <div id="model-panel" class="glass-panel">
                <h3>Select Asset</h3>
                <div id="asset-list"></div>
            </div>

            <!-- Debug Console -->
            <div id="debug-wrapper">
                <div id="debug-header">
                    <span>System Logs</span>
                    <button id="close-debug" class="tiny-btn">âœ•</button>
                </div>
                <div id="debug-panel" class="glass-panel">
                    <div id="console-output">Ready...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script>
        // UI Interaction Logic
        document.getElementById('close-debug').addEventListener('click', () => {
            document.getElementById('debug-wrapper').style.display = 'none';
        });
        document.getElementById('toggle-help').addEventListener('click', () => {
            const inst = document.getElementById('instructions');
            inst.style.display = inst.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
