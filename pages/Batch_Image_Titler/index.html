<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Batch Image Titler</title>

    <!-- Optional font; safe to remove if you want zero network deps -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

   <!-- Theme-aware SVG icons (modern browsers) -->
    <link rel="icon" href="favicon.ico" sizes="any"> <!-- Fallback for older browsers -->
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">

    <!-- Fallback PNG icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Other essential links -->
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111115" media="(prefers-color-scheme: dark)">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <header class="site-header">
        <div class="header-content">
            <a href="#" class="logo">Batch Titler</a>
        </div>
    </header>

    <main class="app-container">
        <section id="upload-section" class="glass-card">
            <h2>1. Upload Your Image Folder</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">
                Select a folder containing the images you want to rename and organize.
            </p>
            <div class="setup-options">
                <div class="setup-directory">
                    <label for="directory-upload" class="directory-btn">Upload Directory</label>
                    <input type="file" id="directory-upload" webkitdirectory directory multiple style="display:none;" />
                </div>
            </div>
            <p id="upload-status" class="status-message hidden"></p>
        </section>

        <section id="editor-section" class="glass-card hidden">
            <h2>2. Customize & Export</h2>
            <div class="comparison-tool">
                <div class="controls export-controls">
                     <!-- Main Toggles -->
                    <div class="control-group">
                        <label for="add-title-toggle" class="checkbox-label toggle-switch">
                            <input type="checkbox" id="add-title-toggle" checked />
                            <span class="toggle-knob"></span>
                            Add Title to Image
                        </label>
                    </div>
                    <div class="control-group">
                        <label for="underscore-toggle" class="checkbox-label toggle-switch">
                            <input type="checkbox" id="underscore-toggle" />
                            <span class="toggle-knob"></span>
                            Use_Underscores
                        </label>
                    </div>
                    <div class="control-group-divider"></div>
                    
                    <!-- Text & BG Controls -->
                    <div id="title-options-wrapper" class="control-group-sub">
                        <div class="control-group">
                            <label for="font-size-slider">Font Size: <span id="font-size-value">40</span>px</label>
                            <input type="range" id="font-size-slider" min="10" max="100" value="40" step="1" />
                        </div>
                        <div class="control-group">
                            <label for="text-color-picker">Text Color</label>
                            <input type="color" id="text-color-picker" value="#111115" />
                        </div>
                        <div class="control-group">
                            <label for="header-height-slider">Area Height: <span id="header-height-value">80</span>px</label>
                            <input type="range" id="header-height-slider" min="20" max="200" value="80" step="1" />
                        </div>
                         <div class="control-group">
                            <label for="bg-color-picker">BG Color</label>
                            <input type="color" id="bg-color-picker" value="#ffffff" />
                        </div>
                         <div class="control-group">
                            <label for="position-toggle" class="checkbox-label toggle-switch">
                                <input type="checkbox" id="position-toggle" />
                                <span class="toggle-knob"></span>
                                Title Below
                            </label>
                        </div>
                    </div>
                    <div class="control-group-divider"></div>
                    <button id="export-btn">Export All as .ZIP</button>
                </div>

                <p id="export-status" class="status-message hidden"></p>

                <div class="img-container">
                    <h3>Live Preview</h3>
                    <div id="preview-controls" class="preview-controls hidden">
                        <button id="prev-btn" class="nav-btn">&larr;</button>
                        <div class="editor-main">
                            <div class="title-control">
                                 <label for="title-input">Title / Filename</label>
                                 <input type="text" id="title-input" />
                            </div>
                            <div class="subfolder-controls">
                                <div class="subfolder-assign">
                                    <label for="folder-select">Subfolder</label>
                                    <select id="folder-select"></select>
                                </div>
                                <div class="subfolder-create">
                                    <input type="text" id="new-folder-input" placeholder="Create new subfolder..." />
                                    <button id="add-folder-btn">+</button>
                                </div>
                            </div>
                        </div>
                        <button id="next-btn" class="nav-btn">&rarr;</button>
                    </div>
                    <p id="image-counter" class="status-message" style="margin-top: 0.5rem;"></p>
                    <canvas id="preview-canvas"></canvas>
                </div>
            </div>
        </section>
    </main>

    <!-- JSZip library for creating zip files in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
