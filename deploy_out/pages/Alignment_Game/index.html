<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Alignment Game</title>
    
    <!-- Updated Favicon Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icon16.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="c"></canvas>

    <div class="ui-container">
        <!-- Header with Reset Button -->
        <div class="ui-header">
             <button id="reset-btn">Reset User Model</button>
        </div>

        <!-- Model Selection -->
        <div class="controls-group">
            <h3>User Model</h3>
            <div id="user-model-selection" class="model-selection"></div>
        </div>
        <div class="controls-group">
            <h3>Target Model</h3>
            <div id="target-model-selection" class="model-selection"></div>
        </div>

        <!-- Target Model Controls -->
        <div class="controls-group">
            <h3>Target Settings</h3>
            <div class="slider-container">
                <label for="targetOpacity">Opacity</label>
                <input type="range" id="targetOpacity" min="0" max="1" value="0.4" step="0.01">
                <span id="targetOpacity-value">0.40</span>
            </div>
        </div>
        
        <!-- User Model Controls -->
        <div class="controls-group">
            <h3>User Position</h3>
            <div class="slider-container">
                <label for="posX">X</label>
                <input type="range" id="posX" min="-10" max="10" value="0" step="0.1">
                <span id="posX-value">0.00</span>
            </div>
            <div class="slider-container">
                <label for="posY">Y</label>
                <input type="range" id="posY" min="-10" max="10" value="0" step="0.1">
                <span id="posY-value">0.00</span>
            </div>
            <div class="slider-container">
                <label for="posZ">Z</label>
                <input type="range" id="posZ" min="-10" max="10" value="0" step="0.1">
                <span id="posZ-value">0.00</span>
            </div>
        </div>

        <div class="controls-group">
            <h3>User Rotation</h3>
            <div class="slider-container">
                <label for="rotX">X</label>
                <input type="range" id="rotX" min="-3.14" max="3.14" value="0" step="0.01">
                <span id="rotX-value">0.00</span>
            </div>
            <div class="slider-container">
                <label for="rotY">Y</label>
                <input type="range" id="rotY" min="-3.14" max="3.14" value="0" step="0.01">
                <span id="rotY-value">0.00</span>
            </div>
            <div class="slider-container">
                <label for="rotZ">Z</label>
                <input type="range" id="rotZ" min="-3.14" max="3.14" value="0" step="0.01">
                <span id="rotZ-value">0.00</span>
            </div>
        </div>

        <div class="controls-group">
            <h3>User Scale</h3>
            <div class="slider-container">
                <label for="scaleX">X</label>
                <input type="range" id="scaleX" min="0.1" max="3" value="1" step="0.01">
                <span id="scaleX-value">1.00</span>
            </div>
            <div class="slider-container">
                <label for="scaleY">Y</label>
                <input type="range" id="scaleY" min="0.1" max="3" value="1" step="0.01">
                <span id="scaleY-value">1.00</span>
            </div>
            <div class="slider-container">
                <label for="scaleZ">Z</label>
                <input type="range" id="scaleZ" min="0.1" max="3" value="1" step="0.01">
                <span id="scaleZ-value">1.00</span>
            </div>
        </div>

        <button id="auto-animate-btn">Auto Align</button>
    </div>

    <!-- Import Maps -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
