<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ultimate Christmas Playlist</title>

    <!-- Theme-aware SVG icons -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111115" media="(prefers-color-scheme: dark)">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="christmas.css">
</head>
<body>

    <!-- Header -->
    <div id="main-nav-placeholder"></div>
    <script src="/assets/js/nav-loader.js"></script>

    <!-- Backgrounds -->
    <div class="ambient-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>
    <div id="snow-container"></div>
    
    <!-- Flying Santa Sleigh -->
    <div class="santa-container">
        <!-- UPDATED PATH: Removed leading slash -->
        <img src="assets/santa-sleigh.svg" alt="Santa Sleigh" class="santa-sleigh">
    </div>

    <!-- Main Content -->
    <main class="container">
        <header class="playlist-header">
            <h1 class="festive-title">The Ultimate <span class="text-gradient">Christmas</span> Playlist</h1>
            <p class="subtitle">A festive collection of the greatest holiday hits.</p>
            <div class="action-buttons">
                <a href="https://youtube.com/playlist?list=PLH6MwNOJlzkQhRvc-svelctlvfwHkpAdc&si=vuavpSyumQoK22bh" target="_blank" class="btn btn-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    Play Full Playlist
                </a>
            </div>
        </header>

        <div class="controls-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search for a song or artist...">
            </div>
            <div class="filter-wrapper">
                <select id="sortSelect">
                    <option value="title-asc">Song Name (A-Z)</option>
                    <option value="title-desc">Song Name (Z-A)</option>
                    <option value="artist-asc">Artist (A-Z)</option>
                    <option value="artist-desc">Artist (Z-A)</option>
                </select>
                <div class="select-arrow">â–¼</div>
            </div>
        </div>

        <div id="song-grid" class="grid"></div>
    </main>

    <footer class="playlist-footer">
        <p>Merry Christmas & Happy New Year!</p>
        
        <!-- NEW DOWNLOAD BUTTON -->
        <div class="footer-actions">
            <button id="downloadBtn" class="btn btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Download Song List (CSV)
            </button>
        </div>
    </footer>

    <!-- Logic Scripts -->
    <script src="songs.js"></script>
    <script src="app.js"></script>
</body>
</html>
