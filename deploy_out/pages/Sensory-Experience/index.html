<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensory Void</title>

    <!-- Theme-aware SVG icons (modern browsers) -->
    <link rel="icon" href="favicon.ico" sizes="any"> <!-- Fallback for older browsers -->
    <link rel="icon" href="favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">

    <!-- Fallback PNG icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- Other essential links -->
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111115" media="(prefers-color-scheme: dark)">

    <!-- Global Website Header Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Global Header Injection Point -->
    <div id="main-nav-placeholder"></div>
    <script src="/assets/js/nav-loader.js"></script>

    <!-- The Sensory Canvas -->
    <canvas id="sensoryCanvas"></canvas>

    <!-- Settings Button -->
    <button id="settingsBtn" class="settings-btn" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </button>

    <!-- Settings Popup (Hidden by default) -->
    <div id="settingsPopup" class="popup-overlay hidden">
        <div class="glass-card settings-card">
            <button id="closeSettings" class="close-btn" aria-label="Close">&times;</button>
            <h2>Settings</h2>

            <!-- Density Control -->
            <div class="input-group">
                <label>Dot Density (%)</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="range" id="densitySlider" min="1" max="100" value="70" style="flex-grow: 1;">
                    <input type="number" id="densityInput" min="1" max="100" value="70" style="width: 70px;">
                </div>
            </div>

            <!-- Size Control -->
            <div class="input-group">
                <label>Dot Size</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="range" id="sizeSlider" min="1" max="10" step="0.1" value="2" style="flex-grow: 1;">
                    <input type="number" id="sizeInput" min="1" max="10" step="0.1" value="2" style="width: 70px;">
                </div>
            </div>

            <!-- Navigation -->
            <div class="input-group" style="text-align: center; margin-top: 30px;">
                <a href="../../index.html" class="action-btn" style="text-decoration: none; display: inline-block;">Back
                    to Home</a>
            </div>
        </div>
    </div>

    <!-- Example Content Card (To demonstrate the modern/dark style requested) -->


    <!-- Page Logic -->
    <script src="script.js"></script>
</body>

</html>
